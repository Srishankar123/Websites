{% extends "base.html" %}

{% block title %}Create New Employee{% endblock %}

{% block content %}
<div class="row justify-content-center">
  <div class="col-md-5">
    <h2 class="mb-4 text-center">Create New Employee</h2>
    <form method="POST">
      <div class="mb-3">
        <label for="name" class="form-label">Full Name</label>
        <input name="name" type="text" class="form-control" id="name" placeholder="Enter full name" required>
      </div>

      <div class="mb-3">
        <label for="email" class="form-label">Email Address</label>
        <input name="email" type="email" class="form-control" id="email" placeholder="Enter email" required>
      </div>

      <div class="mb-3">
        <label for="password" class="form-label">Password</label>
        <input name="password" type="password" class="form-control" id="password" placeholder="Create a password" required>
      </div>

      <button type="submit" class="btn btn-primary w-100">Create Employee</button>
    </form>
  </div>
</div>
{% endblock %}
