{% extends "base.html" %}

{% block title %}Register Complaint{% endblock %}

{% block content %}
<div class="row justify-content-center">
  <div class="col-md-6">
    <h2 class="mb-4 text-center">Register Complaint</h2>
    <form method="POST">
      <div class="mb-3">
        <label for="customer_name" class="form-label">Customer Name</label>
        <input name="customer_name" type="text" class="form-control" id="customer_name" placeholder="Enter customer name" required>
      </div>

      <div class="mb-3">
        <label for="description" class="form-label">Complaint Details</label>
        <textarea name="description" class="form-control" id="description" rows="4" placeholder="Describe the complaint" required></textarea>
      </div>

      <div class="mb-3">
        <label for="assigned_to" class="form-label">Assign to Employee</label>
        <select name="assigned_to" id="assigned_to" class="form-select" required>
          <option value="" disabled selected>Select employee</option>
          {% for emp in employees %}
            <option value="{{ emp.id }}">{{ emp.name }}</option>
          {% endfor %}
        </select>
      </div>

      <button type="submit" class="btn btn-success w-100">Register Complaint</button>
    </form>
  </div>
</div>
{% endblock %}
